name: Deploy to EC2 on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2 (Ubuntu)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Connecting to EC2 and deploying latest version..."

          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_DNS }} << 'EOF'
            set -e

            echo "Updating system and installing dependencies..."
            sudo apt update -y
            sudo apt install -y git python3-pip

            REPO_NAME=$(basename "${{ github.repository }}")

            # Clone repo (use token if private)
            if [ ! -d "/home/ubuntu/$REPO_NAME" ]; then
              cd /home/ubuntu
              echo "Cloning repository..."
              git clone https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
              cd $REPO_NAME
            else
              cd /home/ubuntu/$REPO_NAME
              echo "Pulling latest changes..."
              git pull origin main
            fi
            echo "Setting up Python virtual environment..."
            python3 -m venv venv
            source venv/bin/activate
            
            echo "Installing Python dependencies..."
            pip install --upgrade pip
            pip3 install -r requirements.txt

            echo "Restarting app..."
            pkill -f python3 || true
            nohup python3 alarm_monitor.py > app.log 2>&1 &

            echo "Deployment completed successfully!"
          EOF
